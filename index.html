<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="h-100">
    <div class="d-flex h-100">
        <div class="bg-secondary py-5 w-25">
            <div class="container">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Create Car
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">
                                    Modal title
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body bg-secondary">
                                <form id="create-form" class="text-white w-75 mx-auto">
                                    <div class="mb-3">
                                        <label for="brand" class="form-label">Car Brand:</label>
                                        <select id="brand" class="form-select" aria-label="Default select example">
                                            <option value="Chevrolet" selected>
                                                Chevrolet
                                            </option>
                                            <option value="Daewoo">
                                                Daewoo
                                            </option>
                                            <option value="Tesla">
                                                Tesla
                                            </option>
                                            <option value="BMW">BMW</option>
                                            <option value="Mercedes">
                                                Mercedes
                                            </option>
                                            <option value="Toyota">
                                                Toyota
                                            </option>
                                            <option value="Lexus">
                                                Lexus
                                            </option>
                                            <option value="Ferrari">
                                                Ferrari
                                            </option>
                                            <option value="Lombargini">
                                                Lombargini
                                            </option>
                                            <option value="Audi">
                                                Audi
                                            </option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Car name:</label>
                                        <input type="text" class="form-control" id="name" required />
                                    </div>

                                    <div class="mb-3">
                                        <label for="speed" class="form-label">Speed</label>
                                        <input type="text" class="form-control" id="speed" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="price" class="form-label">Price ($)</label>
                                        <input type="number" class="form-control" id="price" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="url" class="form-label">Image URL</label>
                                        <input type="text" class="form-control" id="url" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="color" class="form-label">Color</label>
                                        <input type="text" class="form-control mb-2" id="color" value="" required />
                                    </div>
                                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop">
                                        Submit
                                    </button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filter section -->
                <h2 class="py-4 text-white">Filter</h2>
                <label class="text-white" id="filter-range-label" for="filter-range">150000 $</label>
                <input class="w-100 mb-5" id="filter-range" type="range" min="1000" max="150000" />
                <select id="filter-brand" class="form-select mb-5" aria-label="Default select example">
                    <option value="Chevrolet" selected>
                        Chevrolet
                    </option>
                    <option value="Daewoo">
                        Daewoo
                    </option>
                    <option value="Tesla">
                        Tesla
                    </option>
                    <option value="BMW">BMW</option>
                    <option value="Mercedes">
                        Mercedes
                    </option>
                    <option value="Toyota">
                        Toyota
                    </option>
                    <option value="Lexus">
                        Lexus
                    </option>
                    <option value="Ferrari">
                        Ferrari
                    </option>
                    <option value="Lombargini">
                        Lombargini
                    </option>
                    <option value="Audi">
                        Audi
                    </option>
                </select>
                <input type="text" class="form-control mb-5 m" id="filter-name" placeholder="Filter with car name">
                <input type="text" class="form-control" id="filter-color" value="" placeholder="Filter with color"
                    required />
            </div>
        </div>
        <div class="w-75 p-3">
            <div class="container">
                <div class="card-list d-flex flex-wrap gap-3 justify-content-center justify-content-md-start"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
